    :root {
      --electric-blue: #00D4FF;
      --plasma-red: #FF0080;
      --cyber-green: #00FF88;
      --matrix-purple: #8A2BE2;
      --quantum-gradient: linear-gradient(45deg, #0a0a23 0%, #1a0033 30%, #000428 60%, #004e92 100%);
      --glass-electric: rgba(255,255,255,0.12);
      --border-glow: rgba(0,212,255,0.5);
      --neon-glow: 0 0 50px rgba(0,212,255,0.7);

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      will-change: auto;
    }

    html {
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    body {
      font-family: 'Orbitron', 'Roboto Mono', monospace;
      background: var(--quantum-gradient);
      background-attachment: fixed;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      transform: translateZ(0);
      backface-visibility: hidden;

    /* MATRIX CODE RAIN */
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      will-change: transform;
    }

    .code-stream {
      position: absolute;
      color: var(--electric-blue);
      font-family: 'Roboto Mono', monospace;
      font-size: 18px;
      white-space: nowrap;
      animation: matrixRain linear infinite;
      will-change: transform;
    }

    @keyframes matrixRain {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }

    /* SCANLINES */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0,212,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,212,255,0.03) 1px, transparent 1px);
      background-size: 100% 4px, 4px 100%;
      pointer-events: none;
      z-index: 2;
      animation: scan 20s linear infinite;
      will-change: background-position;
    }

    @keyframes scan {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 0 100%, 100% 0; }
    }

    /* ELECTRIC ORBS */
    .electric-orbs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      pointer-events: none;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, var(--electric-blue) 0%, transparent 70%);
      filter: blur(8px);
      animation: orbit 25s linear infinite;
      will-change: transform, opacity;
      transform: translateZ(0);
    }

    @keyframes orbit {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg) translateZ(0);
        opacity: 0.3;
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg) translateZ(0);
        opacity: 0.8;
      }
    }

      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 10;

      border: 1px solid var(--border-glow);
      border-radius: clamp(20px, 4vw, 24px);

        0 25px 60px rgba(0,0,0,0.8),
        var(--neon-glow),
        inset 0 1px 0 rgba(255,255,255,0.2);
      position: relative;
      overflow: hidden;
      transform: translateZ(0);
    }

    .cyber-terminal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--electric-blue), var(--plasma-red), var(--cyber-green), var(--electric-blue));
      background-size: 300% 100%;
      animation: cyberPulse 2s linear infinite;
    }

    .cyber-terminal::after {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        conic-gradient(from 0deg, transparent 0deg, rgba(0,212,255,0.1) 90deg, transparent 180deg),
        conic-gradient(from 180deg, transparent 180deg, rgba(255,0,128,0.1) 270deg, transparent 360deg);
      animation: rotate360 8s linear infinite;
      z-index: 0;
    }

    .cyber-terminal > * {
      position: relative;
      z-index: 2;
    }

    @keyframes cyberPulse {
      0% { background-position: 0% 0; }
      100% { background-position: 300% 0; }
    }

    @keyframes rotate360 {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

      50% {

      100% {

    /* PERFORMANCE ANIMATIONS */

    /* LOADING STATES */

    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

      const qr = document.getElementById("qr-image");

      if (!service || qty < 100) {
        document.querySelector('.cyber-terminal').style.animation = 'errorShake 0.6s ease-in-out';
        setTimeout(() => {
          document.querySelector('.cyber-terminal').style.animation = '';
        }, 600);
        alert('ERROR: INVALID TARGET PARAMETERS');
        return;
      }

      const rates = { Likes: 15, Views: 5, Shares: 5 };
      const cost = (qty / 1000) * rates[service];

      result.classList.add('show');
      value.textContent = '‚Çπ' + cost.toFixed(2);
      qr.classList.add('show');
      
      result.scrollIntoView({ behavior: 'smooth', block: 'center' });
      createQuantumBurst(result);
    }

    // FIXED QUANTUM BURST EFFECT
    function createQuantumBurst(target) {
      if ('matchMedia' in window && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
      
      for(let i = 0; i < 25; i++) {
        const particle = document.createElement('div');
        const angle = (Math.random() * 360) * Math.PI / 180;
        const speed = Math.random() * 150 + 100;
        const x = Math.cos(angle) * speed;
        const y = -Math.sin(angle) * speed;
        
        particle.style.cssText = `
          position: fixed;
          width: 6px; height: 6px;
          background: var(--electric-blue);
          border-radius: 50%;
          box-shadow: 0 0 10px var(--electric-blue);
          left: ${target.offsetLeft + target.offsetWidth/2}px;
          top: ${target.offsetTop + target.offsetHeight/2}px;
          pointer-events: none;
          z-index: 9999;
          animation: quantumBurst 1.5s ease-out forwards;
          will-change: transform, opacity;
          transform: translateZ(0);
        `;
        particle.style.setProperty('--x-move', x + 'px');
        particle.style.setProperty('--y-move', y + 'px');
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 1500);
      }
    }

    // UNIVERSAL TOUCH/MOUSE ENHANCEMENTS
    document.querySelectorAll('.quantum-btn, .upload-terminal, .command-btn, .scan-btn, .execute-btn').forEach(btn => {
      // Touch feedback
      const touchStart = (e) => {
        e.currentTarget.style.transform = 'scale(0.95)';
      };
      
      const touchEnd = (e) => {
        e.currentTarget.style.transform = '';
      };

      btn.addEventListener('touchstart', touchStart, { passive: true });
      btn.addEventListener('touchend', touchEnd, { passive: true });
      
      // Prevent double-tap zoom
      btn.addEventListener('touchend', (e) => {
        e.preventDefault();
      }, { passive: false });

      // Desktop hover (only if not touch)
      if (!isTouch) {
        btn.addEventListener('mouseenter', () => {
          btn.style.transform = 'translateY(-2px) scale(1.02)';
        });
        btn.addEventListener('mouseleave', () => {
          btn.style.transform = '';
        });
      }
    });

    // PREVENT iOS ZOOM ON INPUT FOCUS
    document.querySelectorAll('input, select').forEach(input => {
      input.addEventListener('focus', function() {
        if (isTouch) {
          document.body.style.zoom = '0.99';
        }
      });
      input.addEventListener('blur', function() {
        document.body.style.zoom = '';
      });
    });

    // FORM PROTECTION
    document.querySelector('form').addEventListener('submit', function(e) {
      if (!document.getElementById("amount").classList.contains('show')) {
        e.preventDefault();
        scanTarget();
        setTimeout(() => alert('PROTOCOL ERROR: SCAN TARGET FIRST'), 300);
        return false;
      }
    });

    // SYSTEM BOOT SEQUENCE
    window.addEventListener('load', () => {
      // Respect user motion preferences
      if (!('matchMedia' in window && window.matchMedia('(prefers-reduced-motion: reduce)').matches)) {
        createMatrix();
      }
      
      // TERMINAL BOOT ANIMATION
      document.body.style.opacity = '0';
      document.querySelector('.cyber-terminal').style.transform = 'scale(0.8) translateY(50px)';
      
      setTimeout(() => {
        document.body.style.transition = 'opacity 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
        document.body.style.opacity = '1';
        document.querySelector('.cyber-terminal').style.transition = 'all 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
        document.querySelector('.cyber-terminal').style.transform = 'scale(1) translateY(0)';
      }, 500);
    });

    // RESPONSIVE MATRIX RESTART
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        if (!('matchMedia' in window && window.matchMedia('(prefers-reduced-motion: reduce)').matches)) {
          document.querySelectorAll('.code-stream').forEach(stream => stream.remove());
          createMatrix();
        }
      }, 250);
    });

    // PERFORMANCE MONITORING
    if ('PerformanceObserver' in window) {
      const observer = new PerformanceObserver((list) => {
        for (const entry of list.getEntries()) {
          if (entry.name.includes('animation')) {
            console.log('Animation performance:', entry.duration);
          }
        }
      });
      observer.observe({ entryTypes: ['measure'] });
    }
  </script>
</body>
