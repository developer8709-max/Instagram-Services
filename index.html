<!DOCTYPE html>
<html lang="en">
<head>
  <title>AstroPulse Instagram Booster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <style>
    :root {
      --astro-purple: #8B5CF6;
      --nebula-pink: #EC4899;
      --cosmic-teal: #06B6D4;
      --star-white: #F8FAFC;
      --panel-bg: rgba(139, 92, 246, 0.1);
      --border-color: rgba(139, 92, 246, 0.3);
      --glow: 0 0 20px rgba(139, 92, 246, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', 'Roboto Mono', monospace;
      background: linear-gradient(135deg, #1e1b4b 0%, #1e3a8a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    .astro-terminal {
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.5),
        var(--glow);
    }

    .astro-title {
      font-size: 2.5rem;
      font-weight: 900;
      font-family: 'Orbitron', monospace;
      background: linear-gradient(45deg, var(--astro-purple), var(--cosmic-teal));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    .status-astro {
      text-align: center;
      color: var(--cosmic-teal);
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .astro-group {
      margin-bottom: 1.5rem;
    }

    .astro-label {
      display: block;
      color: var(--star-white);
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .astro-input, .astro-select, .astro-textarea {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      color: var(--star-white);
      font-family: 'Roboto Mono', monospace;
      font-size: 1rem;
      transition: all 0.3s ease;
      resize: vertical;
    }

    .astro-textarea {
      min-height: 120px;
      max-height: 200px;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .astro-input::placeholder, .astro-textarea::placeholder {
      color: rgba(248,250,252,0.6);
    }

    .astro-input:focus, .astro-select:focus, .astro-textarea:focus {
      outline: none;
      border-color: var(--astro-purple);
      box-shadow: var(--glow);
      background: rgba(139,92,246,0.1);
    }

    .astro-btn {
      width: 100%;
      padding: 1.2rem;
      border: none;
      border-radius: 12px;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .scan-astro {
      background: linear-gradient(45deg, var(--astro-purple), var(--cosmic-teal));
      color: var(--star-white);
      box-shadow: 0 8px 25px rgba(139,92,246,0.3);
    }

    .scan-astro:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(139,92,246,0.5);
    }

    .launch-btn {
      background: linear-gradient(45deg, var(--cosmic-teal), var(--nebula-pink));
      color: var(--star-white);
      font-size: 1.1rem;
      box-shadow: 0 8px 25px rgba(6,182,212,0.3);
      margin-top: 1rem;
    }

    .launch-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(6,182,212,0.5);
    }

    .astro-result {
      display: none;
      margin: 2rem 0;
      padding: 2rem;
      border: 2px solid var(--astro-purple);
      border-radius: 16px;
      background: rgba(139,92,246,0.15);
      backdrop-filter: blur(15px);
      text-align: center;
    }

    .astro-result.show {
      display: block;
    }

    .result-astro {
      font-size: 3rem;
      font-weight: 900;
      font-family: 'Orbitron', monospace;
      color: var(--astro-purple);
      margin-bottom: 0.5rem;
      text-shadow: 0 0 20px rgba(139,92,246,0.5);
    }

    .result-text {
      color: var(--star-white);
      font-family: 'Roboto Mono';
      font-size: 1rem;
      opacity: 0.9;
    }

    #qr-image {
      display: none !important;
      max-width: 250px;
      width: 100%;
      margin: 1.5rem auto;
      border-radius: 12px;
      border: 2px solid var(--border-color);
      box-shadow: var(--glow);
    }

    #qr-image.show {
      display: block !important;
    }

    .upload-astro {
      display: block;
      background: linear-gradient(45deg, var(--nebula-pink), var(--cosmic-teal));
      color: var(--star-white);
      padding: 1.2rem;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(236,72,153,0.3);
    }

    .upload-astro:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(236,72,153,0.5);
    }

    input[type="file"] {
      display: none;
    }

    /* COMMENTS TEXTAREA - HIDDEN BY DEFAULT */
    .comments-group {
      display: none;
      margin-bottom: 1.5rem;
    }

    .comments-group.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .astro-contact {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-color);
    }

    .astro-link {
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: 30px;
      color: var(--star-white);
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 0.95rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: var(--glow);
    }

    .astro-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(139,92,246,0.4);
      background: rgba(255,255,255,0.2);
    }

    @media (max-width: 480px) {
      .astro-terminal { 
        padding: 1.5rem; 
        margin: 0 0.5rem;
      }
      .astro-title { 
        font-size: 2rem; 
      }
      .result-astro { 
        font-size: 2.5rem; 
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="astro-terminal">
      <h1 class="astro-title">AstroPulse</h1>
      <div class="status-astro">INSTAGRAM BOOST SYSTEM</div>

      <form action="https://formsubmit.co/developer9334@gmail.com" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="üåå AstroPulse Order">

        <div class="astro-group">
          <label class="astro-label">Service</label>
          <select class="astro-select" id="service" name="service" required onchange="toggleComments()">
            <option value="">Select Service</option>
            <option value="Likes">‚ù§Ô∏è Likes (‚Çπ15/1K)</option>
            <option value="Views">üëÅÔ∏è Views (‚Çπ3/1K)</option>
            <option value="Followers">üë§ Followers (‚Çπ25/1K)</option>
            <option value="Shares">üîÑ Shares (‚Çπ5/1K)</option>
            <option value="Comments">üí¨ Comments (‚Çπ5/1K)</option>
          </select>
        </div>

        <div class="astro-group">
          <label class="astro-label">Post URL</label>
          <input type="url" class="astro-input" name="post_link" placeholder="https://instagram.com/p/xxxxxxxxx" required>
        </div>

        <div class="astro-group">
          <label class="astro-label">Quantity (Min 100)</label>
          <input type="number" class="astro-input" id="qty" name="quantity" min="100" step="100" placeholder="100, 500, 1000..." required>
        </div>

        <!-- COMMENTS INPUT - HIDDEN BY DEFAULT -->
        <div class="comments-group" id="comments-group">
          <label class="astro-label">5 Sample Comments</label>
          <textarea class="astro-textarea" name="sample_comments" placeholder="Enter 5 different comments (one per line):
Example:
Great post! üî•
Love this content!
Amazing work ‚ú®
Super cool!
Keep it up! üí™" required></textarea>
          <small style="color: var(--cosmic-teal); font-size: 0.8rem; display: block; margin-top: 0.5rem;">
            Enter exactly 5 comments (one per line) for realistic commenting
          </small>
        </div>

        <button type="button" class="astro-btn scan-astro" onclick="scanTarget()">
          üîç Calculate Cost
        </button>

        <div id="amount" class="astro-result">
          <div class="result-astro" id="amount-value">‚Çπ0.00</div>
          <div class="result-text">Payment Amount Locked</div>
        </div>

        <img id="qr-image" class="qr-hidden" src="qr.png" alt="Payment QR">

        <label class="upload-astro">
          üì∏ Upload Payment Screenshot
          <input type="file" name="payment_proof" accept="image/*" required>
        </label>

        <button type="submit" class="astro-btn launch-btn">
          üöÄ Place Order
        </button>

        <div class="astro-contact">
          <a href="mailto:developer9334@gmail.com" class="astro-link">
            üìû Contact Support
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleComments() {
      const service = document.getElementById("service").value;
      const commentsGroup = document.getElementById("comments-group");
      
      if (service === "Comments") {
        commentsGroup.classList.add('show');
      } else {
        commentsGroup.classList.remove('show');
        document.querySelector('textarea[name="sample_comments"]').value = '';
      }
    }

    function scanTarget() {
      const service = document.getElementById("service").value;
      const qty = Number(document.getElementById("qty").value);
      const commentsTextarea = document.querySelector('textarea[name="sample_comments"]');
      const result = document.getElementById("amount");
      const value = document.getElementById("amount-value");
      const qr = document.getElementById("qr-image");

      // VALIDATION
      if (!service || qty < 100) {
        alert('Please select service and enter minimum 100 quantity');
        return;
      }

      // COMMENTS VALIDATION
      if (service === "Comments") {
        const comments = commentsTextarea.value.trim();
        if (!comments) {
          alert('Please enter 5 sample comments for Comments service');
          return;
        }
        const commentLines = comments.split('\n').filter(line => line.trim());
        if (commentLines.length < 5) {
          alert('Please enter at least 5 different comments (one per line)');
          return;
        }
      }

      // CALCULATE COST
      const rates = { 
        Likes: 15, 
        Views: 3, 
        Followers: 25, 
        Shares: 5, 
        Comments: 5 
      };
      const cost = (qty / 1000) * rates[service];

      // SHOW RESULT
      result.classList.add('show');
      value.textContent = '‚Çπ' + cost.toFixed(2);

      // QR SHOWS ONLY AFTER CALCULATION
      qr.classList.add('show');
      
      // SCROLL TO RESULT
      result.scrollIntoView({ behavior: 'smooth' });
    }

    // FORM PROTECTION - MUST CALCULATE FIRST
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('form').addEventListener('submit', function(e) {
        const result = document.getElementById("amount");
        if (!result.classList.contains('show')) {
          e.preventDefault();
          alert('Please calculate cost first!');
          scanTarget();
          return false;
        }
      });
    });
  </script>
</body>
</html>
