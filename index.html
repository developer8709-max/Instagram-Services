<!DOCTYPE html>
<html lang="en">
<head>
  <title>AstroPulse Instagram Booster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    :root {
      --astro-purple: #8B5CF6;
      --nebula-pink: #EC4899;
      --cosmic-teal: #06B6D4;
      --star-white: #F8FAFC;
      --panel-bg: rgba(139, 92, 246, 0.1);
      --border-color: rgba(139, 92, 246, 0.3);
      --glow: 0 0 20px rgba(139, 92, 246, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', 'Roboto Mono', monospace;
      background: linear-gradient(135deg, #1e1b4b 0%, #1e3a8a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container { max-width: 500px; width: 100%; }

    .astro-terminal {
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5), var(--glow);
    }

    .astro-title {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, var(--astro-purple), var(--cosmic-teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    .status-astro {
      text-align: center;
      color: var(--cosmic-teal);
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .astro-group { margin-bottom: 1.5rem; }

    .astro-label {
      color: var(--star-white);
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    .astro-input, .astro-select, textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background: rgba(0,0,0,0.4);
      color: var(--star-white);
      font-family: 'Roboto Mono', monospace;
    }

    textarea { resize: none; }

    .astro-btn {
      width: 100%;
      padding: 1.2rem;
      border-radius: 12px;
      border: none;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      cursor: pointer;
      margin-top: 0.5rem;
      text-transform: uppercase;
    }

    .scan-astro {
      background: linear-gradient(45deg, var(--astro-purple), var(--cosmic-teal));
      color: white;
    }

    .launch-btn {
      background: linear-gradient(45deg, var(--cosmic-teal), var(--nebula-pink));
      color: white;
      margin-top: 1rem;
    }

    .astro-result {
      display: none;
      margin: 2rem 0;
      padding: 2rem;
      border-radius: 16px;
      border: 2px solid var(--astro-purple);
      text-align: center;
    }

    .astro-result.show { display: block; }

    .result-astro {
      font-size: 3rem;
      color: var(--astro-purple);
      font-weight: 900;
    }

    #qr-image {
      display: none;
      max-width: 250px;
      margin: 1.5rem auto;
    }

    #qr-image.show { display: block; }

    .upload-astro {
      background: linear-gradient(45deg, var(--nebula-pink), var(--cosmic-teal));
      padding: 1rem;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    input[type="file"] { display: none; }

    @media(max-width:480px){
      .astro-terminal { padding: 1.5rem; }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
<div class="astro-terminal">

<h1 class="astro-title">AstroPulse</h1>
<div class="status-astro">INSTAGRAM BOOST SYSTEM</div>

<form action="https://formsubmit.co/developer9334@gmail.com" method="POST" enctype="multipart/form-data">
<input type="hidden" name="_captcha" value="false">

<div class="astro-group">
<label class="astro-label">Service</label>
<select class="astro-select" id="service" name="service" required onchange="toggleComments()">
  <option value="">Select Service</option>
  <option value="Likes">‚ù§Ô∏è Likes (‚Çπ15/1K)</option>
  <option value="Views">üëÅÔ∏è Views (‚Çπ3/1K)</option>
  <option value="Shares">üîÑ Shares (‚Çπ5/1K)</option>
  <option value="Followers">üë§ Followers (‚Çπ20/1K)</option>
  <option value="Comments">üí¨ Comments (‚Çπ30/1K)</option>
</select>
</div>

<div class="astro-group">
<label class="astro-label">Post URL</label>
<input type="url" class="astro-input" name="post_link" required>
</div>

<div class="astro-group">
<label class="astro-label">Quantity (Min 100)</label>
<input type="number" class="astro-input" id="qty" name="quantity" min="100" step="100" required>
</div>

<!-- COMMENTS INPUT -->
<div class="astro-group" id="comment-box" style="display:none;">
<label class="astro-label">Enter 5 Comments (One per line)</label>
<textarea class="astro-input" name="comments_text" rows="5"
placeholder="Nice post!
Amazing üî•
Great content
Love this ‚ù§Ô∏è
Keep it up"></textarea>
</div>

<button type="button" class="astro-btn scan-astro" onclick="scanTarget()">üîç Calculate Cost</button>

<div id="amount" class="astro-result">
<div class="result-astro" id="amount-value">‚Çπ0.00</div>
<div>Payment Amount Locked</div>
</div>

<img id="qr-image" src="qr.png" alt="QR Code">

<label class="upload-astro">
üì∏ Upload Payment Screenshot
<input type="file" name="payment_proof" required>
</label>

<button type="submit" class="astro-btn launch-btn">üöÄ Place Order</button>

</form>
</div>
</div>

<script>
function toggleComments(){
  document.getElementById("comment-box").style.display =
  service.value === "Comments" ? "block" : "none";
}

function scanTarget(){
  const service = document.getElementById("service").value;
  const qty = Number(document.getElementById("qty").value);
  const comments = document.querySelector('[name="comments_text"]').value.trim();
  const result = document.getElementById("amount");
  const value = document.getElementById("amount-value");
  const qr = document.getElementById("qr-image");

  if(!service || qty < 100){
    alert("Select service and minimum 100 quantity");
    return;
  }

  if(service === "Comments"){
    const lines = comments.split("\n").filter(l => l.trim() !== "");
    if(lines.length !== 5){
      alert("You must enter exactly 5 comments");
      return;
    }
  }

  const rates = {
    Likes: 15,
    Views: 3,
    Shares: 5,
    Followers: 20,
    Comments: 30
  };

  const cost = (qty / 1000) * rates[service];

  result.classList.add("show");
  value.textContent = "‚Çπ" + cost.toFixed(2);
  qr.classList.add("show");
}
</script>

</body>
</html>
