<!DOCTYPE html>
<html lang="en">
<head>
  <title>AstroPulse Instagram Booster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <style>
    :root {
      --astro-purple: #8B5CF6;
      --nebula-pink: #EC4899;
      --cosmic-teal: #06B6D4;
      --star-white: #F8FAFC;
      --panel-bg: rgba(139, 92, 246, 0.1);
      --border-color: rgba(139, 92, 246, 0.3);
      --glow: 0 0 20px rgba(139, 92, 246, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', 'Roboto Mono', monospace;
      background: linear-gradient(135deg, #1e1b4b 0%, #1e3a8a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container { max-width: 500px; width: 100%; }

    .astro-terminal {
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5), var(--glow);
    }

    .astro-title {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, var(--astro-purple), var(--cosmic-teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    .status-astro {
      text-align: center;
      color: var(--cosmic-teal);
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .astro-group { margin-bottom: 1.5rem; }

    .astro-label {
      color: var(--star-white);
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    .astro-input, .astro-select, textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background: rgba(0,0,0,0.4);
      color: var(--star-white);
      font-family: 'Roboto Mono', monospace;
      transition: all 0.3s ease;
    }

    .astro-input:focus, .astro-select:focus, textarea:focus {
      outline: none;
      border-color: var(--astro-purple);
      box-shadow: var(--glow);
    }

    textarea { resize: none; min-height: 120px; }

    .astro-btn {
      width: 100%;
      padding: 1.2rem;
      border-radius: 12px;
      border: none;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .scan-astro {
      background: linear-gradient(45deg, var(--astro-purple), var(--cosmic-teal));
      color: white;
      box-shadow: 0 10px 25px rgba(139,92,246,0.3);
      margin-bottom: 2rem;
    }

    .scan-astro:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 15px 35px rgba(139,92,246,0.5); 
    }

    .launch-btn {
      background: linear-gradient(45deg, var(--cosmic-teal), var(--nebula-pink));
      color: white;
      font-size: 1.1rem;
      box-shadow: 0 10px 25px rgba(6,182,212,0.3);
      margin-bottom: 1rem;
    }

    .launch-btn:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 15px 35px rgba(6,182,212,0.5); 
    }

    .contact-btn {
      background: linear-gradient(45deg, var(--nebula-pink), var(--astro-purple));
      color: white;
      font-size: 0.8rem;
      padding: 0.8rem 1rem;
      width: auto;
      margin: 0 auto;
      display: inline-block;
      border-radius: 25px;
      opacity: 0.9;
      font-weight: 600;
    }

    .contact-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(236,72,153,0.5);
      opacity: 1;
    }

    .astro-result {
      display: none;
      margin: 2rem 0;
      padding: 2rem;
      border-radius: 16px;
      border: 2px solid var(--astro-purple);
      text-align: center;
      background: rgba(139,92,246,0.1);
      margin-bottom: 1.5rem;
    }

    .astro-result.show { display: block; }

    .result-astro {
      font-size: 3rem;
      color: var(--astro-purple);
      font-weight: 900;
      text-shadow: 0 0 20px rgba(139,92,246,0.5);
      margin-bottom: 0.5rem;
    }

    #qr-image {
      display: none !important;
      max-width: 250px;
      margin: 1.5rem auto;
      border-radius: 12px;
      border: 2px solid var(--border-color);
      box-shadow: var(--glow);
      margin-bottom: 1.5rem;
    }

    #qr-image.show { 
      display: block !important; 
    }

    .upload-astro {
      background: linear-gradient(45deg, var(--nebula-pink), var(--cosmic-teal));
      padding: 1.2rem;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      font-family: 'Orbitron', monospace;
      text-transform: uppercase;
      transition: all 0.3s ease;
      display: block;
      margin-bottom: 1.5rem;
    }

    .upload-astro:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 15px 35px rgba(236,72,153,0.5); 
    }

    input[type="file"] { display: none; }

    .contact-section {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-color);
    }

    @media(max-width:480px){
      .astro-terminal { padding: 1.5rem; }
      .astro-title { font-size: 2rem; }
      .result-astro { font-size: 2.5rem; }
      .contact-btn { padding: 0.7rem 0.9rem; font-size: 0.75rem; }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
<div class="astro-terminal">

<h1 class="astro-title">AstroPulse</h1>
<div class="status-astro">INSTAGRAM BOOST SYSTEM</div>

<form action="https://formsubmit.co/developer9334@gmail.com" method="POST" enctype="multipart/form-data">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_subject" value="üåå AstroPulse Order">

<div class="astro-group">
<label class="astro-label">Service</label>
<select class="astro-select" id="service" name="service" required onchange="toggleComments()">
  <option value="">Select Service</option>
  <option value="Likes">‚ù§Ô∏è Likes (‚Çπ15/1K)</option>
  <option value="Views">üëÅÔ∏è Views (‚Çπ3/1K)</option>
  <option value="Shares">üîÑ Shares (‚Çπ5/1K)</option>
  <option value="Followers">üë§ Followers (‚Çπ20/1K)</option>
  <option value="Comments">üí¨ Comments (‚Çπ30/1K)</option>
</select>
</div>

<div class="astro-group">
<label class="astro-label">Post URL</label>
<input type="url" class="astro-input" name="post_link" placeholder="https://instagram.com/p/xxxxxxxxx" required>
</div>

<div class="astro-group">
<label class="astro-label">Quantity (Min 100)</label>
<input type="number" class="astro-input" id="qty" name="quantity" min="100" step="100" placeholder="100, 500, 1000..." required>
</div>

<div class="astro-group" id="comment-box" style="display:none;">
<label class="astro-label">Enter 5 Comments (One per line)</label>
<textarea class="astro-input" name="comments_text" rows="5"
placeholder="Nice post!
Amazing üî•
Great content
Love this ‚ù§Ô∏è
Keep it up üí™"></textarea>
</div>

<button type="button" class="astro-btn scan-astro" onclick="scanTarget()">üîç Calculate Cost</button>

<div id="amount" class="astro-result">
<div class="result-astro" id="amount-value">‚Çπ0.00</div>
<div>Payment Amount Locked</div>
</div>

<!-- ‚úÖ FIXED QR - Replace src with your QR -->
<img id="qr-image" src="https://via.placeholder.com/250x250/8B5CF6/FFFFFF?text=UPI+QR" alt="QR Code">

<label class="upload-astro">
üì∏ Upload Payment Screenshot
<input type="file" name="payment_proof" accept="image/*">
</label>

<button type="submit" class="astro-btn launch-btn">üöÄ Place Order</button>

</form>

<div class="contact-section">
<a href="mailto:developer9334@gmail.com" style="text-decoration: none;">
<button class="contact-btn">üìû Contact Support</button>
</a>
</div>

</div>
</div>

<!-- ‚úÖ 100% ERROR-FREE JAVASCRIPT -->
<script>
let isCalculated = false;

function toggleComments(){
  // ‚úÖ FIXED: Properly get service element
  const serviceSelect = document.getElementById("service");
  const commentBox = document.getElementById("comment-box");
  commentBox.style.display = serviceSelect.value === "Comments" ? "block" : "none";
}

function scanTarget(){
  // ‚úÖ ALL VARIABLES PROPERLY DEFINED
  const serviceSelect = document.getElementById("service");
  const service = serviceSelect.value;
  const qtyInput = document.getElementById("qty");
  const qty = Number(qtyInput.value);
  const commentsTextarea = document.querySelector('[name="comments_text"]');
  const comments = commentsTextarea ? commentsTextarea.value.trim() : '';
  const result = document.getElementById("amount");
  const value = document.getElementById("amount-value");
  const qr = document.getElementById("qr-image");

  // VALIDATION
  if(!service){
    alert("Please select a service");
    return;
  }
  
  if(qty < 100){
    alert("Minimum quantity is 100");
    return;
  }

  if(service === "Comments" && commentsTextarea){
    const lines = comments.split("\n").filter(l => l.trim() !== "");
    if(lines.length < 5){
      alert("Please enter at least 5 comments (one per line)");
      return;
    }
  }

  // CALCULATE COST
  const rates = { Likes: 15, Views: 3, Shares: 5, Followers: 20, Comments: 30 };
  const cost = (qty / 1000) * rates[service];

  // ‚úÖ SHOW EVERYTHING - QR WILL APPEAR
  result.classList.add("show");
  value.textContent = "‚Çπ" + cost.toFixed(2);
  qr.classList.add("show");
  qr.style.display = "block"; // FORCE SHOW
  isCalculated = true;
  
  // SCROLL TO RESULT
  result.scrollIntoView({ behavior: 'smooth' });
}

// FORM PROTECTION
document.addEventListener('submit', function(e){
  if(!isCalculated){
    e.preventDefault();
    alert('Please calculate cost first! üîç');
    document.querySelector('.scan-astro').scrollIntoView();
  }
});
</script>

</body>
</html>
